<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepperRAG - Chili Knowledge Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading-steps {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            color: #666;
        }

        .step-item.processing {
            color: #667eea;
            font-weight: 500;
        }

        .step-item.complete {
            color: #10b981;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkmark {
            color: #10b981;
            font-size: 18px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .image-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .config-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1000;
        }

        .config-btn:hover {
            background: #667eea;
            color: white;
        }

        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .config-modal.active {
            display: flex;
        }

        .config-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .config-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .config-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .config-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .cancel-btn {
            background: #e0e0e0;
            color: #666;
        }

        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <button class="config-btn" onclick="openConfig()">‚öôÔ∏è Settings</button>

    <div class="config-modal" id="configModal">
        <div class="config-content">
            <h2>API Configuration</h2>
            <input type="text" id="apiUrl" placeholder="Backend API URL (e.g., http://localhost:5000)" value="http://localhost:5000">
            <div class="config-buttons">
                <button class="cancel-btn" onclick="closeConfig()">Cancel</button>
                <button class="save-btn" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>üå∂Ô∏è PepperRAG</h1>
            <p>Your intelligent chili & pepper knowledge assistant</p>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-bubble">
                    Hello! I'm PepperRAG, your expert on peppers, chili, and cabai. Ask me anything about different pepper varieties, their characteristics, uses, or recipes! üå∂Ô∏è
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me about peppers..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let API_URL = localStorage.getItem('apiUrl') || 'http://localhost:5000';
        let currentLoadingSteps = null;

        function openConfig() {
            document.getElementById('configModal').classList.add('active');
            document.getElementById('apiUrl').value = API_URL;
        }

        function closeConfig() {
            document.getElementById('configModal').classList.remove('active');
        }

        function saveConfig() {
            API_URL = document.getElementById('apiUrl').value;
            localStorage.setItem('apiUrl', API_URL);
            closeConfig();
            alert('Settings saved! Your API URL has been updated.');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function convertDriveLink(url) {
            if (!url) return url;
            
            const fileIdMatch = url.match(/[-\w]{25,}/);
            if (fileIdMatch) {
                return `https://drive.google.com/thumbnail?id=${fileIdMatch[0]}&sz=w400`;
            }
            return url;
        }

        function addMessage(content, isUser = false, images = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let html = `<div class="message-bubble">${content}`;
            
            if (images && images.length > 0) {
                html += '<div class="image-gallery">';
                images.forEach(img => {
                    const imgUrl = convertDriveLink(img);
                    html += `<img src="${imgUrl}" alt="Pepper image" onclick="window.open('${img}', '_blank')">`;
                });
                html += '</div>';
            }
            
            html += '</div>';
            messageDiv.innerHTML = html;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageDiv;
        }

        function createLoadingSteps() {
            const container = document.getElementById('messagesContainer');
            const stepsDiv = document.createElement('div');
            stepsDiv.className = 'message bot';
            stepsDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading-steps" id="loadingSteps">
                        <div class="step-item" id="step1">
                            <span class="step-icon"></span>
                            <span>Checking relevance...</span>
                        </div>
                        <div class="step-item" id="step2">
                            <span class="step-icon"></span>
                            <span>Analyzing database...</span>
                        </div>
                        <div class="step-item" id="step3">
                            <span class="step-icon"></span>
                            <span>Generating query...</span>
                        </div>
                        <div class="step-item" id="step4">
                            <span class="step-icon"></span>
                            <span>Executing query...</span>
                        </div>
                        <div class="step-item" id="step5">
                            <span class="step-icon"></span>
                            <span>Evaluating results...</span>
                        </div>
                        <div class="step-item" id="step6">
                            <span class="step-icon"></span>
                            <span>Web search...</span>
                        </div>
                        <div class="step-item" id="step7">
                            <span class="step-icon"></span>
                            <span>Generating answer...</span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(stepsDiv);
            container.scrollTop = container.scrollHeight;
            return stepsDiv;
        }

        function updateStep(step, status, message) {
            const stepEl = document.getElementById(`step${step}`);
            if (!stepEl) return;
            
            const iconEl = stepEl.querySelector('.step-icon');
            const textEl = stepEl.querySelector('span:last-child');
            
            if (status === 'processing') {
                stepEl.className = 'step-item processing';
                iconEl.innerHTML = '<div class="spinner"></div>';
                textEl.textContent = message;
            } else if (status === 'complete') {
                stepEl.className = 'step-item complete';
                iconEl.innerHTML = '<span class="checkmark">‚úì</span>';
                textEl.textContent = message;
            }
            
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage(question, true);
            input.value = '';
            sendBtn.disabled = true;
            
            currentLoadingSteps = createLoadingSteps();
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.step === 'final') {
                                if (currentLoadingSteps) {
                                    currentLoadingSteps.remove();
                                    currentLoadingSteps = null;
                                }
                                addMessage(data.answer, false, data.images);
                            } else {
                                updateStep(data.step, data.status, data.message);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                if (currentLoadingSteps) {
                    currentLoadingSteps.remove();
                    currentLoadingSteps = null;
                }
                addMessage('Sorry, there was an error processing your request. Please check your API configuration and try again.', false);
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
