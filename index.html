<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepperRAG - Chili Knowledge Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #d1d5db;
        }

        .chat-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
            padding: 24px;
            border-bottom: 1px solid #4b5563;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 4px;
            font-weight: 600;
            color: white;
        }

        .chat-header p {
            font-size: 14px;
            color: #d1d5db;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f3f4f6;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .loading-steps {
            background: #e5e7eb;
            border-radius: 10px;
            padding: 16px;
            margin-top: 12px;
            border-left: 3px solid #6b7280;
        }

        .step-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            color: #6b7280;
        }

        .step-item.processing {
            color: #374151;
            font-weight: 500;
        }

        .step-item.complete {
            color: #059669;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: inline-block;
        }

        .spinner {
            border: 2px solid #d1d5db;
            border-top: 2px solid #374151;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkmark {
            color: #059669;
            font-size: 18px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .image-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #e5e7eb;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        #userInput:focus {
            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }

        #sendBtn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .config-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            background: white;
            color: #1f2937;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            z-index: 1000;
            font-size: 14px;
        }

        .config-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .config-modal.active {
            display: flex;
        }

        .config-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #e5e7eb;
        }

        .config-content h2 {
            margin-bottom: 20px;
            color: #111827;
            font-weight: 600;
        }

        .config-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .config-content input:focus {
            outline: none;
            border-color: #6b7280;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .config-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .save-btn {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            color: white;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #6b7280;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
        }

        .health-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .health-status.checking {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .health-status.healthy {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .health-status.unhealthy {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.green {
            background: #059669;
        }

        .status-dot.red {
            background: #dc2626;
        }

        .status-dot.gray {
            background: #9ca3af;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .health-status {
                left: 10px;
                top: 10px;
                font-size: 12px;
                padding: 8px 14px;
            }

            .config-btn {
                right: 10px;
                top: 10px;
                font-size: 12px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="health-status checking" id="healthStatus">
        <span class="status-dot gray"></span>
        <span>Checking API...</span>
    </div>

    <button class="config-btn" onclick="openConfig()">‚öôÔ∏è Settings</button>

    <div class="config-modal" id="configModal">
        <div class="config-content">
            <h2>API Configuration</h2>
            <input type="text" id="apiUrl" placeholder="Backend API URL" value="https://pepper-rag-backend-production.up.railway.app">
            <div class="config-buttons">
                <button class="cancel-btn" onclick="closeConfig()">Cancel</button>
                <button class="save-btn" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>üå∂Ô∏è PepperRAG</h1>
            <p>Your intelligent chili & pepper knowledge assistant</p>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-bubble">
                    Hello! I'm PepperRAG, your expert on peppers, chili, and cabai. Ask me anything about different pepper varieties, their characteristics, uses, or recipes! üå∂Ô∏è
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me about peppers..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let API_URL = localStorage.getItem('apiUrl') || 'https://pepper-rag-backend-production.up.railway.app';
        let currentLoadingSteps = null;

        // Check API health on page load
        async function checkHealth() {
            const statusEl = document.getElementById('healthStatus');
            const dotEl = statusEl.querySelector('.status-dot');
            const textEl = statusEl.querySelector('span:last-child');

            try {
                console.log('Checking health at:', `${API_URL}/health`);
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Health check response:', data);
                    
                    statusEl.className = 'health-status healthy';
                    dotEl.className = 'status-dot green';
                    textEl.textContent = `API Connected (${data.mongodb || 'unknown'})`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Health check failed:', error);
                statusEl.className = 'health-status unhealthy';
                dotEl.className = 'status-dot red';
                textEl.textContent = 'API Disconnected';
            }
        }

        // Run health check on load
        window.addEventListener('DOMContentLoaded', checkHealth);

        function openConfig() {
            document.getElementById('configModal').classList.add('active');
            document.getElementById('apiUrl').value = API_URL;
        }

        function closeConfig() {
            document.getElementById('configModal').classList.remove('active');
        }

        function saveConfig() {
            API_URL = document.getElementById('apiUrl').value.replace(/\/$/, ''); // Remove trailing slash
            localStorage.setItem('apiUrl', API_URL);
            closeConfig();
            alert('Settings saved! Rechecking API connection...');
            checkHealth(); // Recheck health after saving
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function convertDriveLink(url) {
            if (!url) return url;
            
            const fileIdMatch = url.match(/[-\w]{25,}/);
            if (fileIdMatch) {
                return `https://drive.google.com/thumbnail?id=${fileIdMatch[0]}&sz=w400`;
            }
            return url;
        }

        function addMessage(content, isUser = false, images = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let html = `<div class="message-bubble">${content}`;
            
            if (images && images.length > 0) {
                html += '<div class="image-gallery">';
                images.forEach(img => {
                    const imgUrl = convertDriveLink(img);
                    html += `<img src="${imgUrl}" alt="Pepper image" onclick="window.open('${img}', '_blank')">`;
                });
                html += '</div>';
            }
            
            html += '</div>';
            messageDiv.innerHTML = html;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageDiv;
        }

        function createLoadingSteps() {
            const container = document.getElementById('messagesContainer');
            const stepsDiv = document.createElement('div');
            stepsDiv.className = 'message bot';
            stepsDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading-steps" id="loadingSteps">
                        <div class="step-item" id="step1">
                            <span class="step-icon"></span>
                            <span>Checking relevance...</span>
                        </div>
                        <div class="step-item" id="step2">
                            <span class="step-icon"></span>
                            <span>Analyzing database...</span>
                        </div>
                        <div class="step-item" id="step3">
                            <span class="step-icon"></span>
                            <span>Generating query...</span>
                        </div>
                        <div class="step-item" id="step4">
                            <span class="step-icon"></span>
                            <span>Executing query...</span>
                        </div>
                        <div class="step-item" id="step5">
                            <span class="step-icon"></span>
                            <span>Evaluating results...</span>
                        </div>
                        <div class="step-item" id="step5a">
                            <span class="step-icon"></span>
                            <span>Querying documents...</span>
                        </div>
                        <div class="step-item" id="step5b">
                            <span class="step-icon"></span>
                            <span>Evaluating documents...</span>
                        </div>
                        <div class="step-item" id="step6">
                            <span class="step-icon"></span>
                            <span>Web search...</span>
                        </div>
                        <div class="step-item" id="step7">
                            <span class="step-icon"></span>
                            <span>Generating answer...</span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(stepsDiv);
            container.scrollTop = container.scrollHeight;
            return stepsDiv;
        }

        function updateStep(step, status, message) {
            const stepEl = document.getElementById(`step${step}`);
            if (!stepEl) return;
            
            const iconEl = stepEl.querySelector('.step-icon');
            const textEl = stepEl.querySelector('span:last-child');
            
            if (status === 'processing') {
                stepEl.className = 'step-item processing';
                iconEl.innerHTML = '<div class="spinner"></div>';
                textEl.textContent = message;
            } else if (status === 'complete') {
                stepEl.className = 'step-item complete';
                iconEl.innerHTML = '<span class="checkmark">‚úì</span>';
                textEl.textContent = message;
            }
            
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage(question, true);
            input.value = '';
            sendBtn.disabled = true;
            
            currentLoadingSteps = createLoadingSteps();
            
            try {
                console.log('Sending request to:', `${API_URL}/api/chat`);
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.step === 'final') {
                                    if (currentLoadingSteps) {
                                        currentLoadingSteps.remove();
                                        currentLoadingSteps = null;
                                    }
                                    addMessage(data.answer, false, data.images);
                                } else {
                                    updateStep(data.step, data.status, data.message);
                                }
                            } catch (parseError) {
                                console.error('Error parsing SSE data:', parseError, line);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                if (currentLoadingSteps) {
                    currentLoadingSteps.remove();
                    currentLoadingSteps = null;
                }
                addMessage(`Sorry, there was an error: ${error.message}. Please check your API configuration and try again.`, false);
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
